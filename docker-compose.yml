version: '3.1'

services:
  testlink:
    image: ${IMAGE_NAME}
    ports:
      - "7777:8080"
      - "443:443"
    depends_on:
      - mysql_testlink
    volumes:
      - ./volume_testlink/gui/templates_c:/var/www/html/gui/templates_c
      - ./volume_testlink/logs:/var/www/html/logs
      - ./volume_testlink/upload_area:/var/www/html/upload_area
    environment:
      - IMAGE_NAME=${IMAGE_NAME}

  mysql_testlink:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
    ports:
      - 3301:3306
    volumes:
      - ./volume_mysql:/var/lib/mysql
